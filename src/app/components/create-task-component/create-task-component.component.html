<form>
    <h1>Create Task</h1>
    <input 
        type="text" 
        name="newTask"
        [(ngModel)]="newTask" 
        placeholder="Need to create something..."
        class="todo-input" />
    
    <button type="submit" value="Add Todo" (click)="addTask()" class="todo-submit">Add Task</button>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</form>
